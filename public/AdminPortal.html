<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Admin Portal</title>
  </head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header navbar-brand">
              Shelter Care Encounter Form Portals
          </div>
          <div class="nav navbar-nav">
              <button id = "signout" onclick="return LogOut();">Sign Out</button>
          </div>
        </div>
      </nav>
  <div class="container" id="update">
    <h1>Shelter Care Admin Portal</h1>
    <div class="form-group">
      <input type="text" class="form-group" id="updateText" name="updateText" maxlength="100" placeholder="Enter text to update"/>
      <br />
      <div class="btn-group btn-group-lg">
          <button onclick="addAdminFunction()" class="btn btn-default">Add Admin Email</button>
          <button onclick="deleteAdminFunction()" class="btn btn-default">Delete Admin Email</button>
      </div>
      <br />
      <div class="btn-group btn-group-lg">
          <button onclick="addUserFunction()" class="btn btn-default">Add User Email</button>
          <button onclick="deleteUserFunction()" class="btn btn-default">Delete User Email</button>
      </div>
      <br />
      <div class="btn-group btn-group-lg">
          <button onclick="addProgramFunction()" class="btn btn-default">Add Program</button>
          <button onclick="deleteProgramFunction()" class="btn btn-default">Delete Program</button>
      </div>
      <br />
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="./javascript/mis/app.js"></script>
    <script src="./javascript/user/Logout.js"></script>
    <script src="./javascript/admin/Stat.js"></script>
    <script src="./javascript/admin/MakeChanges.js"></script>
    <script src="./javascript/admin/adminJavascript.js?v=20" type="application/javascript"> </script>
    </div>
  </body>
</html>
