<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Admin Portal</title>
  </head>
<body>
  <div class="container" id="update">
    <h1>Shelter Care Admin Portal</h1>
    <button id="signout" onclick="return LogOut();">Sign Out</button> <br />


    <div class="updateForm">
      <input type="text" class="updateForm" id="adminName" name="adminName" maxlength="100" placeholder="Admin email"/>
      <select id="adminChangeSelect">
          <option>Pick an option</option>
          <option>Add Admin</option>
          <option>Delete Admin</option>
      </select>
      <button onclick="myFunction()" class="updateBtn">Update</button>
      <br />

      <input type="text" class="updateForm" id="userName" name="userName" maxlength="100" placeholder="User email"/>
      <select id="userChangeSelect">
          <option>Pick an option</option>
          <option>Add User</option>
          <option>Delete User</option>
      </select>
      <button onclick="myFunction()" class="updateBtn">Update</button>
      <br />

      <input type="text" class="updateForm" id="programName" name="programName" maxlength="100" placeholder="Program name"/>
      <select id="programChangeSelect">
          <option>Pick an option</option>
          <option>Add Program</option>
          <option>Delete Program</option>
      </select>
      <button onclick="myFunction()" class="updateBtn">Update</button>
      <br />

      <input type="text" class="updateForm" id="issueName" name="issueName" maxlength="100" placeholder="Issue type"/>
      <select id="issueChangeSelect">
          <option>Pick an option</option>
          <option>Add Issue</option>
          <option>Delete Issue</option>
      </select>
      <button onclick="myFunction()" class="updateBtn">Update</button>
      <br />

      <input type="text" class="updateForm" id="incidentEmailList" name="incidentEmailList" maxlength="100" placeholder="Incident email list"/>
      <select id="incidentEmailListChangeSelect">
          <option>Pick an option</option>
          <option>Add incident email</option>
          <option>Delete incident email</option>
      </select>
      <button onclick="myFunction()" class="updateBtn">Update</button>
      <br />

    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="./javascript/admin/Stat.js"></script>
    <script src="./javascript/admin/MakeChanges.js"></script>
    <script src="./javascript/admin/adminJavascript.js?v=15" type="application/javascript"> </script>
  </body>
</html>
