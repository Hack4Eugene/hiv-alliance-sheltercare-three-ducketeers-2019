<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Admin Portal</title>
  </head>
<body>
  <div class="container" id="update">
    <h1>Shelter Care Admin Portal</h1>
    <button id="signout" onclick="return LogOut();">Sign Out</button> <br />


    <div class="updateForm">
      <input type="text" class="updateForm" id="updateText" name="updateText" maxlength="100" placeholder="Enter text to update"/>
      <br />

      <button onclick="addAdminFunction()" class="updateBtn">Add Admin</button>
      <button onclick="deleteAdminFunction()" class="updateBtn">Delete Admin</button>
      <br />
      <button onclick="addUserFunction()" class="updateBtn">Add User</button>
      <button onclick="deleteUserFunction()" class="updateBtn">Delete User</button>
      <br />
      <button onclick="addProgramFunction()" class="updateBtn">Add Program</button>
      <button onclick="deleteProgramFunction()" class="updateBtn">Delete Program</button>
      <br />
      <button onclick="addIssueFunction()" class="updateBtn">Add Issue</button>
      <button onclick="deleteIssueFunction()" class="updateBtn">Delete Issue</button>
      <br />
      <button onclick="addIncidentEmailListFunction()" class="updateBtn">Add Incident Email List</button>
      <button onclick="deleteIncidentEmailListFunction()" class="updateBtn">Delete Incident Email List</button>
      <br />
      <button onclick="addSheetIdFunction()" class="updateBtn">Add Sheet Id</button>
      <button onclick="deleteSheetIdFunction()" class="updateBtn">Delete Sheet Id</button>
      <br />


    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="./javascript/admin/Stat.js"></script>
    <script src="./javascript/admin/MakeChanges.js"></script>
    <script src="./javascript/admin/adminJavascript.js?v=15" type="application/javascript"> </script>
  </body>
</html>
